<html>
<head>	
<title>sign up</title>	
</head>
<body>
<form name="form1" method="post">
<table border="0" align="center">
<tr>
<td><br></td>	
</tr>
<th	colspan="2" align="center">Formulario de registro</th>
<tr>
<td><br></td></tr>
<tr><td>Nombre: <font color="red">*</font></td>
<td align="right"><input type="text" name="nombres" required pattern="[a-zA-Z]+" title="Solo letras mayusculas y minusculas"></td>
</tr>		
<tr>		
<td>Apellido: <font color="red">*</font></td>
<td align="right"><input type="text" name="apellidos" pattern="[a-zA-Z]+" title="Solo letras mayusculas y minusculas" required></td>
</tr>
<tr>
<td >Tipo de identificación: <font color="red">*</font></td>
<td align="right"><select required name="tid" style="width:173px" >
<option value="">Tipo de identificación </option>
<option value="TI">TI</option>
<option value="CC">CC</option>
<option value="CE">CE</option>
<option value="RC">RC</option>
<option value="PS">PS</option>				
</select></td>
</tr>		
<td>Nro. Identificación: <font color="red">*</font></td>
<td align="right"><input type="text" required name="numid" pattern="[0-9]+" title="Solo numeros"></td>
<tr>
<td>Genero: <font color="red">*</font></td>
<td align="right"><select required name="gen" style="width:173px">
<option value="">Género</option>
<option value="f">Femenino</option>
<option value="m">Masculino</option>
<option value="o">Otro</option>
</select></td>
</tr>
<tr>
<td>Telefono:</td>
<td align="right"><input type="text" name="telef"></td>
</tr>
<tr>	
<td>Celular: <font color="red">*</font></td>
<td align="right"><input type="text" name="celu" required></td>
</tr>
<tr>
<td>Departamento nac: <font color="red">*</font></td>
<td align="right"><select required name="dep" style="width:173px">
<option value="">Departamento</option>
<option value="cauca">cauca</option>
<option value="cundinamarca">cundinamarca</option>
<option value="nariño">nariño</option>
<option value="putumayo">putumayo</option>
<option value="valle del cauca">valle del cauca</option>
<option value="quindio">quindio</option>
<option value="santander">santander</option>
<option value="vichada">vichada</option>
<option value="risaralda">risaralda</option>
<option value="meta">meta</option>
</select></td>
</tr>
<tr>
<td>Ciudad nacimiento: <font color="red">*</font></td>
<td align="right"><select required name="ciudad" style="width:173px">
<option value="">Ciudad</option>
<option value="arauca">Arauca</option>
<option value="popayan">Popayan</option>
<option value="bogota">Bogota</option>
<option value="riohacha">Riohacha</option>
<option value="medellin">Medellín</option>
<option value="mocoa">Mocoa</option>
<option value="pasto">Pasto</option>
<option value="cali">Cali</option>
<option value="monteria">Monteria</option>
<option value="yopal">Yopal</option>				
</select></td>
</tr>
<tr>
<td>Correo electronico: <font color="red">*</font></td>
<td align="right"><input type="email" name="cor" required></td>
</tr>
<tr>
<td>Contraseña: <font color="red">*</font></td>
<td align="right"><input type="password" name="contra" required></td>
</tr>		
<tr>
<td>Confirmar contraseña: <font color="red">*</font></td>
<td align="right"><input type="password" name="concontra" required></td>
</tr>
<tr>
<td>Foto:</td>
<td align="right"><input type="file" name="foto" accept="image/jpeg,image/png" ></td>
</tr>
<tr>
<td><br></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" value="Registrarse" align="center"></td>
</tr>
</table>
</form>
</body>
</html>
